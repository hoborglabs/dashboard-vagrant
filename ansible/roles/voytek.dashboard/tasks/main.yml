---

- name: Copy base
  copy:
    src: code/
    dest: "{{ voytek.dashboard.root }}"

- name: Install Dependencies
  sudo: yes
  apt:
    name: "{{ item }}"
  with_items:
    - ant
    - nodejs
    - npm
    - php5

- name: Build the app
  command: "ant validate"
  args:
    chdir: "{{ voytek.dashboard.root }}"
