[defaults]

log_path=/tmp/ansible.log
roles_path = ansible/roles
hostfile = ansible/inventory/local
hash_behaviour = merge

ansible_managed = DO NOT EDIT! This file is managed by Ansible: %Y-%m-%d %H:%M:%S by {uid}

host_key_checking = false
pipelining = true

sudo_flags=-HE

[ssh_connection]
scp_if_ssh = True
